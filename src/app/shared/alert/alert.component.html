<div class="alertMainWrap" *ngIf="this.alertService.show">
    <div class="alertWrap">
        <div class="alertText">{{this.alertService.text}}</div>
        <div class="alertButtons">
            <button bpiButton size="lg" variant="dark" (click)="sendEmit('cancel')">Cancelar</button>
            <button bpiButton size="lg" variant="principal" (click)="sendEmit('acept')">Aceptar</button>
        </div>
    </div>
</div>
